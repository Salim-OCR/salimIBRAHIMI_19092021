<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/5e70f60eb5.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="style.css">
    <title>Panier</title>
</head>

<body>

    <!-- NAV -->
    <nav class="navbar">
        <div class="container-fluid">
            <h1>
                OrinOurson
            </h1>
            <button type="button" class="btn "> Acceuil</button>
        </div>
    </nav>
    <br>
    <!-- PANIER -->
    <h2>Vous trouverez ci-joint le résumé de votre panier</h2>
    <br>
    <div class="container border panier">


        <br>
        <div class="container produits">
            <div class="input-group">
                <h5>Nombre de peluches :</h5>
                <span class="input-group-text">00</span>

            </div>

            <div class="input-group">

                <h5>Prix Total: </h5>
                <span class="input-group-text">0.00</span>
                <span class="input-group-text">€</span>
            </div>
            <br>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        formulaire permettant de passer votre commande :
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form class="row g-3">
                            <div class="col-md-4">
                                <label for="validationDefault01" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault02" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                            </div>

                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Adresse</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Adresse 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Appartement, studio, ou porte">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">Ville</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Pays</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choix...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </form>
                    
                    </div>
                </div>
            </div>
            <br>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>
    <br>
    <!-- FOOTER -->
    <div class="card-footer text-muted">
        <a href="#">Contact</a>
    </div>








    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- JS app -->
    <script src="./panier.js"></script>
</body>

</html>
